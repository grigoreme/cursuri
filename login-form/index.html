<!DOCTYPE html>
<html>

<head>
  <title>Cursuri</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="mr-2"
            viewBox="0 0 24 24" focusable="false">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
            <circle cx="12" cy="13" r="4"></circle>
          </svg>
          <strong>Album</strong>
        </a>
      </div>
    </div>
  </header>

  <main class="d-flex">
    <div class="container login-form">
      <div class="row mt-3 h-100 login-form-container">
        <div class="col-4 h-100 bg-white">
          <div class="container py-4 h-100 d-flex flex-column">
            <!-- first part -->
            <div>
              <h2 class="text-danger text-center">Login now</h2>

              <label for="email" class="text-uppercase">Email</label>
              <input class="form-control" type="email" name="email" id="email">

              <label for="password" class="text-uppercase">Password</label>
              <input class="form-control" type="password" name="password" id="password">

              <div class="d-flex justify-content-between mt-2">
                <div>
                  <input type="checkbox" name="remember" id="remember">
                  <label for="remember">Remember me</label>
                </div>
                <div>
                  <button type="submit" class="btn btn-danger">Submit</button>
                </div>
              </div>
            </div>

            <div class="flex-grow-1 d-flex align-items-end text-center">
              <span class="w-100">facut cu mana</span>
            </div>
          </div>
        </div>
        <div class="col-8 p-0 h-100">
          <img class="w-100 h-100 login-form-image"
            src="https://images.hdqwalls.com/wallpapers/bthumb/rick-and-morty-season-4-qk.jpg">
        </div>
      </div>
    </div>
  </main>
</body>

</html>
